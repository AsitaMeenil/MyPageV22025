<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อฉัน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <h1>ติดต่อฉัน</h1>
    </header>

    <main class="contact-form-main">
        <form action="#" method="POST" class="contact-form">
            <h2>ส่งข้อความถึงเรา</h2>

            <div class="form-group">
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" placeholder="กรอกชื่อของคุณ" required>
            </div>

            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ" required>
            </div>

            <div class="form-group">
                <label for="phone">เบอร์โทร (ไม่จำเป็น):</label>
                <input type="tel" id="phone" name="phone" placeholder="081-234-5678">
            </div>

            <div class="form-group">
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" rows="5" placeholder="พิมพ์ข้อความของคุณ..." required></textarea>
            </div>

            <button type="submit" class="submit-button">ส่งข้อความ</button>
        </form>

        <div class="contact-info">
            <h3>ข้อมูลติดต่อเพิ่มเติม</h3>
            <p>Email: asitameenil@gmail.com</p>
            <p>Phone: 080-507-5599</p>
            <a href="https://www.facebook.com/share/19sfq8Q2qn/?mibextid=wwXIfr" target="_blank">facebook</a>
        </div>

        <a href="index.html" class="return-button">&larr; กลับไปหน้าหลัก</a>
    </main>

</body>
</html>
